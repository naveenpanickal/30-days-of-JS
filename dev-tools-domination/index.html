<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Helloo");
    
    // Interpolated
    console.log("Hello, my name is %s","naveen");

    // Styled
    console.log("%c I am some great text","font-size:30px; color : red; text-shadow:5px 5px 0 yellow")
    
    // warning!
    console.warn("oh nooo");
    
    // Error :|
    console.error("sh*t!!");
    
    // Info
    console.info("You are using google chrome");
    
    // Testing
    //  console.assert(1===2,"The statement is wrong!");
    
    // clearing
    //  console.clear();
    
    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.dir(p);
    
    // Grouping together
    dogs.forEach(dog => {
    console.groupCollapsed(`${dog.name}`);
    console.log(dog.name);
    console.log(`${dog.name} is ${dog.age} years old`);
    console.log(`${dog.name} is ${dog.age * 7} dog years old`);  
    console.groupEnd(`${dog.name}`);    
    });
    
    // counting
    console.count("hello");
    console.count("hey");
    console.count("hey");
    console.count("hello");
    console.count("hey");
    console.count("hello");

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/wesbos")
    .then(data=> data.json())
    .then(data=>{
    console.timeEnd("fetching data");
    console.log(data);
    });

    // table
     console.table(dogs);
  </script>
</body>
</html>
